<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>My Google Maps Demo</h1>
      <div id="map"></div>
      <script>
		
		function initMap() {
			var myLatLng = {lat: 48.174430, lng: 14.533426};
	
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 15,
				center: myLatLng
			});
	
			var marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: 'Hello World!'
			});
		}
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4gWq-dZ1qOkya7d2bt25BvAMJJOttMH8	&callback=initMap">
    </script>
  </body>
</html>
